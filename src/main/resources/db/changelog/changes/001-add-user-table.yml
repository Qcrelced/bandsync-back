databaseChangeLog:
  - changeSet:
      id: 1
      author: jimmy (generated)
      changes:
        - createTable:
            tableName: user
            columns:

              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: false

              - column:
                  name: role
                  type: varchar(32)
                  constraints:
                    nullable: false
                    unique: false